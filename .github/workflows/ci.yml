name: CI

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]

jobs:
  test:
    runs-on: ubuntu-latest
    timeout-minutes: 15
    strategy:
      matrix:
        python-version: ["3.11", "3.12"]

    steps:
    - uses: actions/checkout@v4

    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v4
      with:
        python-version: ${{ matrix.python-version }}

    - name: Install Poetry
      uses: snok/install-poetry@v1
      with:
        version: latest
        virtualenvs-create: true
        virtualenvs-in-project: true

    - name: Cache Poetry dependencies
      uses: actions/cache@v3
      with:
        path: .venv
        key: venv-${{ runner.os }}-${{ matrix.python-version }}-${{ hashFiles('**/poetry.lock') }}
        restore-keys: |
          venv-${{ runner.os }}-${{ matrix.python-version }}-

    - name: Install dependencies
      run: |
        poetry install --with dev
      timeout-minutes: 5

    - name: Lint with Ruff
      run: |
        poetry run ruff check .
      timeout-minutes: 2

    - name: Check formatting with Black
      run: |
        poetry run black --check .
      timeout-minutes: 2

    - name: Type check with MyPy
      run: |
        echo "MyPy check skipped"
        # poetry run mypy .

    - name: Run tests
      run: |
        poetry run pytest --cov=cogs --cov-report=xml --timeout=60 -v
      timeout-minutes: 3
      env:
        PYTEST_TIMEOUT: 60

    - name: Verify coverage file exists
      run: |
        ls -la coverage.xml || echo "Coverage file not found"

    - name: Upload coverage reports
      uses: codecov/codecov-action@v4
      if: matrix.python-version == '3.11'
      with:
        file: ./coverage.xml
        fail_ci_if_error: false
        token: ${{ secrets.CODECOV_TOKEN }}
      timeout-minutes: 2
      continue-on-error: true

  security:
    runs-on: ubuntu-latest
    timeout-minutes: 10
    steps:
    - uses: actions/checkout@v4

    - name: Run Bandit Security Linter
      run: |
        pip install bandit[toml]
        bandit -r cogs/ utils/ database/ -f json -o bandit-report.json --exit-zero
      timeout-minutes: 5

    - name: Upload Bandit Report
      uses: actions/upload-artifact@v4
      with:
        name: bandit-report-${{ github.sha }}
        path: bandit-report.json
      timeout-minutes: 2
