name: CI

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]

jobs:
  test:
    runs-on: ubuntu-latest
    timeout-minutes: 15  # ⭐ ADD THIS - Prevents 6-hour hangs
    strategy:
      matrix:
        python-version: ["3.11", "3.12"]

    steps:
    - uses: actions/checkout@v4

    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v4
      with:
        python-version: ${{ matrix.python-version }}

    - name: Install Poetry
      uses: snok/install-poetry@v1
      with:
        version: latest
        virtualenvs-create: true
        virtualenvs-in-project: true

    - name: Cache Poetry dependencies
      uses: actions/cache@v3
      with:
        path: .venv
        key: venv-${{ runner.os }}-${{ matrix.python-version }}-${{ hashFiles('**/poetry.lock') }}
        restore-keys: |
          venv-${{ runner.os }}-${{ matrix.python-version }}-

    - name: Install dependencies
      run: |
        poetry install --with dev
      timeout-minutes: 5  # ⭐ ADD THIS

    - name: Lint with Ruff
      run: |
        poetry run ruff check .
      timeout-minutes: 2  # ⭐ ADD THIS

    - name: Check formatting with Black
      run: |
        poetry run black --check .
      timeout-minutes: 2  # ⭐ ADD THIS

    - name: Type check with MyPy
      run: |
        echo "MyPy check skipped"
        # poetry run mypy .
      timeout-minutes: 1

    - name: Run tests
      run: |
        poetry run pytest --cov=cogs --cov-report=xml
      timeout-minutes: 5  # ⭐ ADD THIS - Most important!

    - name: Upload coverage reports
      uses: codecov/codecov-action@v4
      if: matrix.python-version == '3.11'  # Only upload once
      with:
        file: ./coverage.xml
        fail_ci_if_error: false  # ⭐ Don't fail if upload fails
      timeout-minutes: 2
      continue-on-error: true  # ⭐ Don't block on codecov issues

  security:
    runs-on: ubuntu-latest
    timeout-minutes: 10  # ⭐ ADD THIS
    steps:
    - uses: actions/checkout@v4

    - name: Run Bandit Security Linter
      run: |
        pip install bandit[toml]
        bandit -r cogs/ utils/ database/ -f json -o bandit-report.json --exit-zero
      timeout-minutes: 5  # ⭐ ADD THIS

    - name: Upload Bandit Report
      uses: actions/upload-artifact@v4
      with:
        name: bandit-report
        path: bandit-report.json
      timeout-minutes: 2  # ⭐ ADD THIS
