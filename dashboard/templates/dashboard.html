<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard - MalaBot</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background: #1a1a1a;
            color: #fff;
        }
        .navbar {
            background: #2c2f33;
        }
        .guild-card {
            background: #2c2f33;
            border-radius: 15px;
            padding: 20px;
            margin: 15px 0;
            transition: transform 0.2s;
        }
        .guild-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 30px rgba(88, 101, 242, 0.3);
        }
        .guild-icon {
            width: 80px;
            height: 80px;
            border-radius: 50%;
            margin-right: 20px;
        }
        .btn-manage {
            background: #5865F2;
            color: white;
        }
        .btn-manage:hover {
            background: #4752c4;
            color: white;
        }
    </style>
</head>
<body>
    <nav class="navbar navbar-dark mb-4">
        <div class="container">
            <span class="navbar-brand">ü§ñ MalaBot Dashboard</span>
            <div>
                <span class="me-3">üëã {{ username }}</span>
                <a href="/logout" class="btn btn-outline-light btn-sm">Logout</a>
            </div>
        </div>
    </nav>

    <div class="container">
        <h2 class="mb-4">Select a Server</h2>

        {% if guilds %}
            <div class="row">
                {% for guild in guilds %}
                <div class="col-md-6">
                    <div class="guild-card d-flex align-items-center">
                        <img src="https://cdn.discordapp.com/icons/{{ guild.id }}/{{ guild.icon }}.png"
                             class="guild-icon"
                             onerror="this.src='https://cdn.discordapp.com/embed/avatars/0.png'">
                        <div class="flex-grow-1">
                            <h5>{{ guild.name }}</h5>
                            <small class="text-muted">ID: {{ guild.id }}</small>
                        </div>
                        <a href="/guild/{{ guild.id }}" class="btn btn-manage">
                            ‚öôÔ∏è Manage
                        </a>
                    </div>
                </div>
                {% endfor %}
            </div>
        {% else %}
            <div class="alert alert-warning">
                <h5>No servers found</h5>
                <p>Make sure MalaBot is added to your server and you have Administrator permissions.</p>
            </div>
        {% endif %}
    </div>
</body>
</html>
